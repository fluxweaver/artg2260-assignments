<!-- 
Setting the style of an HTML element, can be done with the style attribute.
The HTML style attribute has the following syntax:
<tagname style="property:value;">
The property is a CSS property. The value is a CSS value.
 -->
<!DOCTYPE html>
<html>
<!-- The background-color property defines the background color for an HTML element. This example sets the background color for a page to powderblue: -->
<body style="background-color:powderblue">

	
	<!-- Here is an example of a basic, empty canvas: -->
	<canvas id="myCanvas" style="position:absolute;top:0;left:0;width:100%;height:100%;z-index:-1;background-color: tomato">
	</canvas>

	<h1>This is a heading</h1>
	<p>This is a paragraph.</p>

	<!-- The color property defines the text color for an HTML element: -->
	<h1 style="color:blue;">This is a heading</h1>
	<p style="color:red;">This is a paragraph.</p>

	<!-- The font-family property defines the font to be used for an HTML element: -->
	<h1 style="font-family:verdana;background-color:tomato;">This is a heading</h1>
	<p style="font-family:courier;">This is a paragraph.</p>

	<!-- The font-size property defines the text size for an HTML element: -->
	<h1 style="font-size:300%;">This is a heading</h1>
	<p style="font-size:160%;">This is a paragraph.</p>

	<!-- The text-align property defines the horizontal text alignment for an HTML element: -->
	<h1 style="text-align:center;">Centered Heading</h1>
	<p style="text-align:center;">Centered paragraph.</p>

</body>
</html>
