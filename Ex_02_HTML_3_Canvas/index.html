
<!DOCTYPE html>
<html>
<!-- The background-color property defines the background color for an HTML element. This example sets the background color for a page to powderblue: -->
<body style="background-color:powderblue;">

    <!-- Here we can create a canvas that fills the entire page. The z-index of -1 requires the canvas to go to the bottom of the draw order. We can make sure it's working by overriding the default powderblue background -->
	<canvas id="myCanvas" style="position:absolute;top:0;left:0;width:100%;height:100%;z-index:-1;background-color:salmon">
	</canvas>

	<h1>This is a heading</h1>
	<p>This is a paragraph.</p>




</body>
</html>
