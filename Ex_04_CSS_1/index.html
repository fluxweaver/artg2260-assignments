<!DOCTYPE html>
<html>
<head>
	<!-- This example links to a style sheet located in 
	the same folder as the current page: -->
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<h1> This is a Heading </h1> 

	<!-- Images -->
	<div>
		<!-- This is typical syntax for displayng an image -->
		<img src="img/State-word-map.png" alt="State-word-map" style="width:300px;">

		<!-- You can use the style attribute to specify the width and height of an image. -->
		<img src="img/html_tat.jpg" alt="HTML Tattoo" style="width:150px;height:200px;">

		<!-- Some web sites store their images on image servers. Actually, you can access images from any web address in the world: -->
		<img src="https://1.bp.blogspot.com/_jHFsYHRLBSM/RdADLgjPhKI/AAAAAAAAAOE/2impTPx1jFQ/s400/html-tags-36.jpg" alt="It's a joke" style="width:150px;height:200px;">
	</div>



	<!-- Links -->
	<p>
		I am the first paragraph. 
		<!-- The href attribute specifies the destination address (https://www.w3schools.com/html/) of the link. -->
		<a href="https://www.w3schools.com/html/">Visit the W3 HTML tutorial</a>

		<!-- You can also link to other web pages in your directory -->
		<a href="other_page.html">Click to view another page</a>
	</p>

	<p> I am the second paragraph </p>

	<!-- To define a specific style for one special element, add an id attribute to the element: -->
	<p id="p01">I am the third paragraph. I am different because I have an id attribute.</p>

	<!-- To define a style for a special type of elements, add a class attribute to the element: -->
	<p class="custom">I am different because I have a class attribute</p>

</body>
</html>
